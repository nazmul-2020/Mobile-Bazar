<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Bazer</title>
    <!--------------------- css link ------------------->
    <link rel="stylesheet" href="./css/style.css">
    <!--------------------- bootstrap cdn ------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- -------header strat ---------- -->
    <header class="container ">
        <h1 class="text-center my-4">Mobile Bazer</h1>
        <div class="d-flex mb-4">
            <input id="input-value" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button onclick="searchPhone()" class="btn btn-outline-success" type="submit">Search</button>
            
          </div>
          <!-- ------error text-------- -->
          <div>
            <h4 id="error" class="text-center mt-3 text-danger"></h4>
          </div>
          <!---- ---Loading Spinners----->
          <div id="spinner" class=" d-flex justify-content-center my-5">
          <div class="spinner-border text-dark text-center" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
    </header>
    <!-- -------mine strat ---------- -->
    <main class="container">
              <!---------  phone detail strat -------------->
        <section id="phone-detail">

        </section>
              <!--------- phone detail strat -------------->

               <!--------- all phone show start -------------->
        <section id="search-result" class=" row row-cols-1 row-cols-md-3 g-4 m-auto shadow-lg">
        </section>
              <!--------- all phone show end -------------->
    </main>
    <!-- -------mine end ---------- -->

    <!-- -------header end ---------- -->

<!--------------------- add js ------------------->
<script src="./js/app.js"></script>
</body>
</html>
